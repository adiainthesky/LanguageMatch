<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Program Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Languages</h1>
    <p>Students selecting languages, blah blah...</p>

    <form id="languageChoice">
      <label for="end">Do you primarily plan on doing front-end of back-end work?</label>
      <select id="end">
        <option value="Either">Not sure/Either</option>
        <option value="Front">Front End</option>
        <option value="Back">Back End</option>
      
      </select>
 
      <br>
      <label for="ease">How important is ease-of-learning to you?</label>
      <select id="ease">
        <option value="Medium">Somewhat important</option>
        <option value="Easy">Very important</option>
        <option value="Hard">Not important at all</option>
      </select>
 
      <br>
      <label for="speed">Does the run-time speed of your program matter to you?</label>
      <select id="speed">
        <option value="Medium">Somewhat</option>
        <option value="Fast">Very much</option> 
        <option value="Slow">Not at all</option>
      </select>

      <br>
      <label for="ways">How many ways of doing things do you want there to be?</label>
      <select id="ways">
        <option value="someWays">I donâ€™t care </option>
        <option value="oneWay">One right way to do things</option>
        <option value="manyWays">Many right ways to do things</option>
        
      </select>

      <br>
      <label for="chocolate">How do you feel about chocolate?</label>
      <select id="chocolate">
        <option value="must">Can't live without it!</option>
        <option value="fine">Indifferent</option>
        <option value="nope">Yuck!</option>
      </select>
 
      <br>
      <button type="submit" class="btn btn-outline-dark">Find my language!</button>
    </form>

    <div id="match"> 
      <p>Based on your answers, it looks like <span id="language"></span> will be the best language for you to learn.</p>
    </div>
      

  </div>

</body>
</html>
